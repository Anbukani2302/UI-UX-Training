<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HRMS Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2><i class="fas fa-user-tie"></i> HRMS</h2>
      <ul>
        <li><i class="fas fa-chart-line"></i> Dashboard</li>
        <li><i class="fas fa-users"></i> Employees</li>
        <li><i class="fas fa-calendar-check"></i> Attendance</li>
        <li><i class="fas fa-plane-departure"></i> Leaves</li>
        <li><i class="fas fa-money-check-alt"></i> Payroll</li>
      </ul>
    </aside>

    <!-- Main -->
    <main class="main">
      <!-- Header -->
      <header class="header">
        <h1>Welcome, <span class="admin-name">Admin</span></h1>
        <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </header>

      <!-- Cards -->
      <section class="cards">
        <div class="card"><i class="fas fa-users"></i> Employees: <span>120</span></div>
        <div class="card"><i class="fas fa-user-check"></i> Present: <span>108</span></div>
        <div class="card"><i class="fas fa-user-times"></i> On Leave: <span>12</span></div>
        <div class="card"><i class="fas fa-money-bill-wave"></i> Salary: â‚¹2,50,000</div>
      </section>

      <!-- Charts -->
      <section class="charts">
        <canvas id="attendanceChart"></canvas>
        <canvas id="salaryChart"></canvas>
      </section>

      <!-- Table -->
      <section class="tables">
        <h2><i class="fas fa-clipboard-list"></i> Leave Requests</h2>
        <table>
          <thead>
            <tr><th>Name</th><th>Date</th><th>Reason</th></tr>
          </thead>
          <tbody>
            <tr><td>Kannan</td><td>2025-07-16</td><td>Personal Work</td></tr>
            <tr><td>Anbu</td><td>2025-07-17</td><td>Function</td></tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
